<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 >Created by Priyanshu</h1>
       <h4 id="countdown">Enjoy</h4>
        <div class="panal">
            <div id="panalTop">
                <div class="element">
                    <h4>Target</h4>
                    <div id="box" class="Targetbox">7</div>
                </div>
                <div class="element">
                    <h4>Time</h4>
                    <div id="box" class="Timerbox">60</div>
                </div>
                <div class="element">
                    <h4>Score</h4>
                    <div id="box" class="Scorebox">0</div>
                </div>
            </div>

            <div class="panalBottom">
            </div>
        </div>
        <div class="Controlbuttons">
            <button id="startbutton">Start</button>
            <button id="resetbutton">Reset</button>
          
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
